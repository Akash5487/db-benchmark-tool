    password: benchpass
    database: benchdb
  
  mysql:
    host: localhost
    port: 3306
    user: benchuser
    password: benchpass
    database: benchdb
  
  mongodb:
    host: localhost
    port: 27017
    user: benchuser
    password: benchpass
