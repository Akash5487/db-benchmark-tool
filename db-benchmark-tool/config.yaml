benchmark:
  dataset_size: 10000
  concurrent_connections: 10
  iterations: 5
  warmup_runs: 2

tests:
  - crud_operations
  - complex_queries
  - indexing_impact
  - concurrent_load
  - bulk_operations

output:
  json_results: results/benchmark_results.json
  html_report: reports/index.html
  csv_export: results/benchmark_results.csv
